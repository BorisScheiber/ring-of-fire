@for (player of game.players; track player; let i = $index) {
<app-player [playerActive]="i == game.currentPlayer" [ngStyle]="{'top': 16 + (i * 90) + 'px'}" [name]="player" class="player-position"></app-player>
}



<div class="field">

    <div class="card-stack">
        <!-- card stack -->
        @for (card of [0,1,2,3]; track card; let i = $index) {
        <img [style.right.px]="i * 15" src="/assets/img/cards/red_back.png" alt="">
        }
        <img (click)="takeCard()" class="top-card" style="right: 60px;" src="/assets/img/cards/red_back.png" alt="">

        <!-- stack for played cards -->
        @for (playedCard of game.playedCards; track playedCard) {
        <img class="played-card" src="/assets/img/cards/{{ playedCard }}.png" alt="">
        }
        <!-- current card (Animation) -->
        @if (game.pickCardAnimation) {
        <img (click)="takeCard()" class="pick-card" style="right: 60px;" src="/assets/img/cards/{{ game.currentCard }}.png"
            alt="">
        }
        <!--                                                            bei variablen immer 1 leerzeichen davor und dahinter -->
    </div>
</div>

<button (click)="openDialog()" mat-fab color="primary" class="btn-add">
    <mat-icon>add</mat-icon>
  </button>

  <app-game-info [card]="game.currentCard" class="pin-bottom"></app-game-info>
